<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>
    {% block title %}

    {% endblock %}
  </title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/live.css') }}" rel="stylesheet">

  <!-- Favicon -->
  <link id="favicon" rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='icons/fortnite-inactive.png') }}" />

</head>

<body>
    
    <div class="container container-md live-container">

      <!-- The Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{url_for('live.live_view')}}">Fortweet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item  {% if page == 'live' %} active {% endif %}">
              <a class="nav-link" href="{{url_for('live.live_view')}}">Live <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if page == 'all' %} active {% endif %}">
              <a class="nav-link" href="{{url_for('live.all_tweets_redirect')}}">All Tweets</a>
            </li>
            <li class="nav-item {% if page == 'stats' %} active {% endif %}">
              <a class="nav-link" href="{{url_for('live.statistics')}}">Statistics</a>
            </li>
            <li class="nav-item {% if page == 'about' %} active {% endif %}">
              <a class="nav-link" href="{{url_for('live.about')}}">About</a>
            </li>
          </ul>
          <span class="navbar-text">
            <img id="stream-status-ic" width="12px" height="12px"  src="{{ url_for('static', filename='icons/stream-inactive.png') }}" class="mr-2" alt="">
            <small id="stream-status-text">Live stream inactive</small>
          </span>
        </div>
      </nav>

    
      <!-- The Main Content -->
      <div class="live-content-main">
            {% block body %}

            {% endblock %}
      </div>

      <!-- Footer -->
      <footer class="page-footer bg-dark">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3"><small class="text-light">Â© 2020 Copyright Mervin Hemaraju</small></div>
        <!-- Copyright -->

      </footer>
      <!-- Footer -->
    </div>

    <!-- Bootstrap, JQuery, Socketio -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" integrity="sha512-Pa4Jto+LuCGBHy2/POQEbTh0reuoiEXQWXGn8S7aRlhcwpVkO8+4uoZVSOqUjdCsE+77oygfu2Tl+7qGHGIWsw==" crossorigin="anonymous"></script>

    <!-- My Scripts -->
    <script src="{{ url_for('static', filename='js/fortsocketlive.js') }}" crossorigin="anonymous"></script>

</body>

</html>
