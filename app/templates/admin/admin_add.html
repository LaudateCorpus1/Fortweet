{% extends 'admin/master.html' %}

{% block title %}
Admins
{% endblock %}

{% block body %}

<h1> Add Administrator </h1>

<div class="row">
    <div class="col-md-4 mx-auto">
        
        {% if error_message is not none %}
            {% block content_notify %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ error_message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endblock content_notify %}
        {% endif %}

        <form action="{{ url_for('admin.admin_add_post')}}" method="POST">
            <div class="form-group">
              <label for="admin-email">Email address</label>
              <input type="email" class="form-control" id="admin-email" name="admin-email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="admin-username">Username</label>
                <input type="text" class="form-control" id="admin-username" name="admin-username" aria-describedby="usernameHelp" placeholder="Enter username" required>
              </div>
            <div class="form-group">
              <label for="admin-password">Password</label>
              <input type="password" class="form-control" id="admin-password" name="admin-password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-dark float-right">Save</button>
          </form>
    </div>
</div>

{% endblock %}
